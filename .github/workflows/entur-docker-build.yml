name: Entur - Build and push Docker
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  maven-verify:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      docker-image-tag: ${{ steps.set_tag.outputs.docker-image-tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: 21.0.5+11
          distribution: liberica
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
            ${{ runner.os }}-maven-
            ${{ runner.os }}-

      - name: Run maven build
        run: mvn verify -Dps -DskipTests
      - name: Set Docker image tag
        id: set_tag
        run: echo "docker-image-tag=$(git describe --tags --abbrev=0)" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v4.4.0
        with:
          path: otp-shaded/target/*.jar
  docker-build:
    if: github.repository_owner == 'entur' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [maven-verify]
    uses: entur/gha-docker/.github/workflows/build.yml@v1
    with:
      build_artifact_name: artifact
      build_artifact_path: otp-shaded/target
      dockerfile: 'entur-deployment-config/Dockerfile'
      image_name: 'otp2'
  docker-push:
    needs: [docker-build]
    uses: entur/gha-docker/.github/workflows/push.yml@v1
    with:
      git_tag: false
      image_tag: ${{ needs.maven-verify.outputs.docker-image-tag }}
      image_name: 'otp2'